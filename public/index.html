<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interstellar Packages</title>
    <link rel="stylesheet" href="/css/preloader.css">
    <link rel="stylesheet" href="/css/landing.css">
</head>
<body>
    <!-- PRELOADER FIRST -->
    <div class="preloader-overlay" id="preloader">
        <div class="logo-container">
            <div class="logo-bar"><img src="/svg/1.svg" alt=""></div>
            <div class="logo-bar"><img src="/svg/2.svg" alt=""></div>
            <div class="logo-bar"><img src="/svg/3.svg" alt=""></div>
            <div class="logo-bar"><img src="/svg/4.svg" alt=""></div>
            <div class="logo-bar"><img src="/svg/5.svg" alt=""></div>
            <div class="logo-bar"><img src="/svg/6.svg" alt=""></div>
            <div class="logo-bar"><img src="/svg/7.svg" alt=""></div>
            <div class="logo-bar"><img src="/svg/8.svg" alt=""></div>
            <div class="logo-bar"><img src="/svg/9.svg" alt=""></div>
            <div class="logo-bar"><img src="/svg/10.svg" alt=""></div>
            <div class="logo-bar"><img src="/svg/11.svg" alt=""></div>
            <div class="logo-bar"><img src="/svg/12.svg" alt=""></div>
            <div class="logo-bar"><img src="/svg/13.svg" alt=""></div>
        </div>
        <div class="loading-text">Interstellar</div>
    </div>

    <!-- Video Section (70%) -->
    <div class="landing-video">
        <video autoplay muted loop playsinline>
            <source src="/mp4/INTERSTELLAR_1B.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Artist Sidebar (30%) -->
    <aside class="landing-sidebar">
        <div class="sidebar-spacer"></div>
        <nav class="artist-nav" id="artistNav">
            <!-- Artists loaded from JSON -->
        </nav>
    </aside>

    <script type="module" src="/js/InterstellarSystem.js"></script>
    <script type="module" src="/js/landing.js"></script>
</body>
</html>
