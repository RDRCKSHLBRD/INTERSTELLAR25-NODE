<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interstellar Packages</title>
    <link rel="stylesheet" href="/css/preloader.css">
    <link rel="stylesheet" href="/css/landing.css">
</head>
<body>
    <!-- PRELOADER FIRST -->
    <div class="preloader-overlay" id="preloader">
        <div class="logo-container">
            <!-- Lines Layer -->
            <div class="logo-line"><img src="/svg/preloaderSvg/line-1.svg" alt=""></div>
            <div class="logo-line"><img src="/svg/preloaderSvg/line-2.svg" alt=""></div>
            <div class="logo-line"><img src="/svg/preloaderSvg/line-3.svg" alt=""></div>
            <div class="logo-line"><img src="/svg/preloaderSvg/line-4.svg" alt=""></div>
            <div class="logo-line"><img src="/svg/preloaderSvg/line-5.svg" alt=""></div>
            <div class="logo-line"><img src="/svg/preloaderSvg/line-6.svg" alt=""></div>
            <div class="logo-line"><img src="/svg/preloaderSvg/line-7.svg" alt=""></div>
            <div class="logo-line"><img src="/svg/preloaderSvg/line-8.svg" alt=""></div>
            <div class="logo-line"><img src="/svg/preloaderSvg/line-9.svg" alt=""></div>
            <div class="logo-line"><img src="/svg/preloaderSvg/line-10.svg" alt=""></div>
            <div class="logo-line"><img src="/svg/preloaderSvg/line-11.svg" alt=""></div>
            <div class="logo-line"><img src="/svg/preloaderSvg/line-12.svg" alt=""></div>
            <div class="logo-line"><img src="/svg/preloaderSvg/line-13.svg" alt=""></div>
            
            <!-- Text Layer (appears after lines) -->
            <div class="logo-text"><img src="/svg/preloaderSvg/text.svg" alt=""></div>
        </div>
    </div>

    <!-- Video Section (70%) -->
    <div class="landing-video">
        <video autoplay muted loop playsinline>
            <source src="/mp4/INTERSTELLAR_1B.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Artist Sidebar (30%) -->
    <aside class="landing-sidebar">
        <div class="sidebar-spacer"></div>
        <nav class="artist-nav" id="artistNav">
            <!-- Artists loaded from JSON -->
        </nav>
    </aside>

    <script type="module" src="/js/InterstellarSystem.js"></script>
    <script type="module" src="/js/landing.js"></script>
</body>
</html>
